name: Update Leaderboard Website
on:
  push:
    branches: [ main ]
    paths:
      - 'submissions/**'

jobs:
  update-page:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Regenerate Leaderboard JSON
        env:
          GT_PASSWORD: ${{ secrets.GT_PASSWORD }}
        run: python scripts/update_leaderboard.py

      - name: Commit and Push JSON
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add docs/leaderboard_data.json
          git diff --staged --quiet || (git commit -m "Auto-update leaderboard" && git push)